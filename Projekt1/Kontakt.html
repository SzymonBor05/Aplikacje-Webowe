        <a href="Galeria.html"> Galeria </a>

    <div id="contact-form">
        <form action="#" method="post">
            <label for="topic">Wybierz temat wiadomości:</label>
            <select id="topic" name="topic" required>
                <option value="">Wybierz temat</option>
                <option value="pytanie">Pytanie</option>
                <option value="opinia">Opinia</option>
                <option value="problem">Problem techniczny</option>
                <option value="inne">Inne</option>
            </select>

            <label for="email">Adres e-mail:</label>
            <input type="email" id="email" name="email" placeholder="Wpisz swój adres e-mail" required>

            <label for="message">Wpisz swoją wiadomość:</label>
            <textarea id="message" name="message" rows="2" placeholder="Wpisz swoją wiadomość tutaj" required></textarea>

            <button type="submit">Wyślij</button>
        </form>
    </div>ą
